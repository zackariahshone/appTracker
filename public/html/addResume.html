<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/style/addResume.css">
    <title>Add Resume</title>
</head>
<body>
        <div class="container">
            <div class="jumbotron">
                <div class="row">

                    <div class="col">
                        <h1>Add Resume to Track</h1>
                    </div>
                </div>
                <div class="row">
                   <a href="/"> <button type="submit" class="btn btn-primary mr-5">Home</button></a>
                   <a href="/allapps"> <button type="submit" class="btn btn-primary">View tracked applications</button></a>
                </div>
            </div>
        </div>

    <div class="container add-form">    
        <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Who was applied to?</label>
              <input type="text" class="form-control" id="business" aria-describedby="emailHelp" placeholder="Enter Business Name">
              
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Name of the job poster: </label>
                <input type="text" class="form-control" id="jobTitle" aria-describedby="emailHelp" placeholder="Who posted the job?">
              
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Date You are applying: </label>
                <input type="text" class="form-control" id="dateApplied" aria-describedby="emailHelp" placeholder="yyyy-dd-mm">
            
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Job Description</label>
              <textarea type="password" class="form-control" id="jobReq" placeholder="important details about the job and job requirements"></textarea>
            </div>
           
            <div class="form-group">
                <label for="exampleInputEmail1">Recruter email address: </label>
                <input type="email" class="form-control" id="reqContact" aria-describedby="emailHelp" placeholder="Enter email of recruiter who posted add">
               
              </div>
            <button id= 'submitButton' class=" btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/add-resume.js"></script>
</body>
</html>
